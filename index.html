     <main>
         <div class="filme-principal">
             <div class="container">
                 <h3 class="titulo">THE WALKING DEAD</h3>
                 <p class="descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue viajando à procura de uma nova casa longe dos mortos-vivos. 
                     O desespero por segurança e suprimentos os coloca constantemente à beira da sanidade.</p>
              <div class="botoes">
                <button role="button" class="botao" >
                    <i class="fas fa-play"></i>

                </button>

              </div>       
             </div>
